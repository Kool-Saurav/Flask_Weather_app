<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's the weather like?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
	<link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the weather like?
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" name="city" type="text" placeholder="City Name">
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Forecast
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src={{ weather.icon }} alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ weather.city }}</span>
                                        <br>
                                        <span class="subtitle">{{ weather.temperature }}° C</span>
                                        <br> {{ weather.condition }}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
				</div>
			</div>
		</div>
	</section>
	<section class="section" >
		<div class="container my-4">
			
			<div class="row">
					{%for data in f_data%}
				<div class="col-lg-3 mx-auto" style="width: 18rem;">
				
					
					<div class="box1">
                        <article class="media">
							<div class="media-left">
                                <figure class="image is-50x50">
                                    <img src={{ data.iconf }} alt="Image">
                                </figure>
                            </div>
							<div class = "media-content">
								<div class="content">
									<p><span class="title">{{ data.forecastdate }}</span>
									<br>
									<span class="subtitle">max:{{ data.maxtemp }}° C</span>
									<p>To</p>
									<span class="subtitle">min:{{ data.mintemp }}° C</span>
									<br>
									<br> {{ data.conditionf }}
									</p>
								</div>
							</div>
						</article>
					</div>
				
					
					</div>
					 {% endfor %}
				
				</div>
		</div>
        
    </section>
    <footer class="footer">
    </footer>
</body>

</html>
